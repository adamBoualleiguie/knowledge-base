<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="url(#accent)" opacity="0.1"/>
  <circle cx="1100" cy="530" r="100" fill="url(#accent)" opacity="0.1"/>
  
  <!-- Main title -->
  <text x="600" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">Knowledge Base</text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#f97316" text-anchor="middle">Adam Boualleiguie</text>
  
  <!-- Description -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">Documentation • Blog • Portfolio</text>
  
  <!-- Icon/Logo area (simplified KB logo) -->
  <g transform="translate(500, 450)">
    <circle cx="0" cy="0" r="40" fill="url(#accent)"/>
    <path d="M -15 -20 L -15 20 M -15 0 L 5 -20 M -15 0 L 5 20" 
          stroke="white" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none" />
    <path d="M 20 -20 L 20 20 M 20 -20 L 35 -20 Q 40 -20 40 -10 Q 40 0 35 0 L 20 0 M 20 0 L 35 0 Q 40 0 40 10 Q 40 20 35 20 L 20 20" 
          stroke="white" 
          stroke-width="3.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none" />
  </g>
</svg>
